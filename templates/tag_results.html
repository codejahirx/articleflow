{% extends 'base.html' %}

{% block title %}
  Tag: {{ tags.name }}
{% endblock %}

{% block content %}
  <div class="row m-4">
    <div class="col category">
      <H4>Posts for Tag: {{ tags.name }}</H4>
      {% for x in posts %}
        <li>
          <a href="{% url 'post_detail' x.slug %}">{{ x.title }}</a>
        </li>
      {% endfor %}
    </div>
  </div>
{% endblock %}
